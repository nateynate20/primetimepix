{% extends 'nflpix/base.html' %}
{% block content %}

{% if forms.errors %}
<p>There is a error with your form</p>
{% endif %}

  <h1>Sign Up</h1>
<br/>

    <form action="{% url 'signup' %}" method=POST>
        {% csrf_token %}
        
        {{ form.as_p }}
<br/><br/>

    <button type="submit">Sign Up</button>
    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
  </form>

{% endblock %}
