databases:
  - name: primetimepix-db
    databaseName: primetimepix
    user: primetimepix
    region: oregon
    plan: free

services:
  - type: web
    name: primetimepix
    runtime: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn primetimepix.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: primetimepix-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: primetimepix.settings.production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: WEB_CONCURRENCY
        value: 2
      
      # SendGrid Configuration
      - key: SENDGRID_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: DEFAULT_FROM_EMAIL
        value: evansna05@gmail.com  # Must be verified in SendGrid
      - key: SERVER_EMAIL
        value: evansna05@gmail.com
      
      # Site Configuration
      - key: SITE_URL
        value: https://primetimepix.onrender.com
      - key: SITE_NAME
        value: PrimeTimePix
      
      # NFL API (if needed)
      - key: NFL_API_KEY
        value: 053d1b002a634a8fb710d954011ce148
      - key: NFL_SEASON
        value: 2024

crons:
  - name: update-scores
    schedule: "*/15 * * * *"  # Every 15 minutes
    command: python manage.py update_scores --days 1
    runtime: python
    repo: https://github.com/YOUR_USERNAME/primetimepix
    branch: main
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: primetimepix-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: primetimepix.settings.production