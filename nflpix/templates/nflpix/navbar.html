{% load static %}
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'landing_page' %}" title="Home">
      <img src="{% static 'img/pickemlogo.png' %}" alt="NFLPIX Logo" class="navbar-logo" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'schedule' %}" title="NFL Schedule">NFL Schedule</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'standings' %}" title="Standings">Standings</a>
        </li>
      </ul>

      <ul class="navbar-nav mb-2 mb-lg-0">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="nav-link disabled">Hello, {{ user.username }}</span>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
              Logout
            </a>
          </li>
          <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
            {% csrf_token %}
          </form>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}" title="Sign Up">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login_user' %}" title="Login">Login</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
