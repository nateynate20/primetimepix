{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'landing_page' %}" title="Home">
      <img src="{% static 'blank.png' %}" alt="NFLPIX Logo" class="navbar-logo">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">

        <li class="nav-item">
          <a class="nav-link" href="{% url 'standings' %}" title="Standings">Standings</a>
        </li>

          <li class="nav-item">
            <span class="nav-link disabled">Hello, {{ user.username }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout_user' %}" title="Logout">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}" title="Sign Up">Sign Up</a>

          <li class="nav-item">
