<!-- password_reset_complete.html -->
{% extends 'nflpix/base.html' %}

{% block title %}Password Reset Complete - NFL Pick'em{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body text-center">
                <i class="fas fa-check-circle fa-3x text-neon mb-4"></i>
                <h2 class="text-neon mb-3">Password Reset Complete</h2>
                <p class="text-muted-custom mb-4">
                    Your password has been successfully changed. You can now log in with your new password.
                </p>
                <a href="{% url 'login_user' %}" class="btn-neon-fill">
                    <i class="fas fa-sign-in-alt me-2"></i>Log In
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
