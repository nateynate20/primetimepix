<!-- password_reset_done.html -->
{% extends 'nflpix/base.html' %}

{% block title %}Check Your Email - NFL Pick'em{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body text-center">
                <i class="fas fa-envelope fa-3x text-neon mb-4"></i>
                <h2 class="text-neon mb-3">Check Your Email</h2>
                <p class="text-muted-custom mb-4">
                    We've sent you instructions for resetting your password. Please check your email and follow the link provided.
                </p>
                <a href="{% url 'login_user' %}" class="btn-neon">
                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
