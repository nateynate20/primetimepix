<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFL Pix - Your Source for NFL Picks</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-gray-800 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="{% url 'home' %}" class="text-xl font-semibold text-white hover:text-gray-300">NFL Pix</a>
        </div>
        <div class="flex items-center sm:hidden">
          <button type="button" class="text-white focus:outline-none" onclick="document.getElementById('navbarNav').classList.toggle('hidden')">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
        <div id="navbarNav" class="hidden sm:flex sm:items-center space-x-4">
          <!-- Add nav links here -->
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="py-6 px-4 sm:px-6 lg:px-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-8 py-4">
    <div class="max-w-7xl mx-auto px-4 text-center text-sm">
      &copy; {{ year }} NFL Pix. All rights reserved.
    </div>
  </footer>

</body>
</html>
