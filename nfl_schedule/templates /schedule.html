<!DOCTYPE html>
<html>
<head>
    <title>NFL Schedule</title>
</head>
<body>
    <h1>NFL Schedule</h1>
    <table>
        <thead>
            <tr>
                <th>Week</th>
                <th>Home Team</th>
                <th>Away Team</th>
                <th>Start Time</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
                <tr>
                    <td>{{ game.week }}</td>
                    <td>{{ game.home_team }}</td>
                    <td>{{ game.away_team }}</td>
                    <td>{{ game.start_time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
